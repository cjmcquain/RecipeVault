<mat-card *ngIf="currentRecipe">
  <h1 class="display-1">{{currentRecipe.title}}</h1>
  <img *ngIf="currentRecipe.pictureURL" src="{{currentRecipe.pictureURL}}" height="200" width="200"/>
  <mat-card-subtitle *ngIf="!currentRecipe.pictureURL">No Photo</mat-card-subtitle>
  <hr />
  <h2>Ingredients</h2>
  <p>{{currentRecipe.ingredients}}</p>
  <br />
  <h2>Directions</h2>
  <p>{{currentRecipe.directions}}</p>
</mat-card>
