<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item *ngIf="currentUser" routerLink="/dashboard" (click)="onSidenavClose()">
    <mat-icon>dashboard</mat-icon> <span class="nav-caption">Dashboard</span>
  </a>
  <a mat-list-item routerLink="/recipes" (click)="onSidenavClose()">
    <mat-icon>emoji_food_beverage</mat-icon> <span class="nav-caption">Recipes</span>
  </a>
  <a mat-list-item *ngIf="currentUser" routerLink="/add-recipe" (click)="onSidenavClose()">
    <mat-icon>add</mat-icon> <span class="nav-caption">Add Recipe</span>
  </a>
  <a mat-list-item *ngIf="!currentUser" routerLink="/register" (click)="onSidenavClose()">
    <mat-icon>create</mat-icon> <span class="nav-caption">Register</span>
  </a>
  <a mat-list-item *ngIf="!currentUser" routerLink="/login" (click)="onSidenavClose()">
    <mat-icon>login</mat-icon> <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item *ngIf="currentUser" (click)="logout();onSidenavClose();">
    <mat-icon>exit_to_app</mat-icon> <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
